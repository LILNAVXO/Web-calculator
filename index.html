<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="name">Web Calculator</div>
        <div class="body">
            <div class="upper">
                <input id="input1" class="input" type="text" placeholder="Enter First value">
                <div id="sign" class="enter">Sign</div>
                <input id="input2" class="input" type="text" placeholder="Enter Second value">
                <div id="final" class="enter">Result</div>    
            </div>
            <div class="keypad">
                <div class="right">
                    <button class="symbol" id="plus">+</button>
                    <button class="symbol" id="minus">-</button>
                    <button class="symbol" id="multiply">*</button>
                    <button class="symbol" id="divide">/</button>
                </div>
            </div>
            <div class="control">
                <div class="result" id="result">Result</div>
                <div id="clear" class="result">Clear</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
